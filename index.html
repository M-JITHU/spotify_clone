<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>spotify - your favourite music app</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="spo.png" alt="spotify">spotify</li>
            <li>home </li>
            <li>About</li> 
            <li>contact_us</li> 
            <li>email</li>      
        </ul>
    </nav>

    <div class="container">
        
        <div class="songlist">
            <h1>best of ncs</h1>
            <div class="songitemContainer">            
                <div class="songitem">
                <img src="cover/fifty-shades-freed.jpg" alt="1" >
                <span class="songname">closer</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="0" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/1.jpg" alt="1" >
                <span class="songname">let me love you</span>

                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/2.jpg" alt="1" >
                <span class="songname">no lie</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="2" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/3.jpg" alt="1" >
                <span class="songname">shape of you</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="3" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/4.jpg" alt="1" >
                <span class="songname">sorry</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="4" class="fas songitemplay fa fa-circle-play"></i></span>

                </span>
            </div>
            <div class="songitem">
                <img src="cover/5.jpg" alt="1" >
                <span class="songname">thats  what i like</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="5" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/6.jpg" alt="1" >
                <span class="songname">what do you mean</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="6" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
            <div class="songitem">
                <img src="cover/7.jpg" alt="1" >
                <span class="songname">dusk till down</span>
                <span class="songlistplay"><span class="timestamp">5:34 <i id="7" class="fas songitemplay fa fa-circle-play"></i></span>
                 </span>
                </span>
            </div>
        </div>

        </div>

        <div class="songbanner"></div>
    </div>

    <div class="bottom">
        <input type="range" id="myprogressbar" min="0" value="0" max="100">

        <div class="icons">
            <!-- fontAwesome icons -->
            <i  class="fas  fa-3x fa-step-backward" id="previous"></i>
            <i class="fas  fa-3x fa-circle-play" id="masterPlay"></i>
            <i class="fas  fa-3x fa-step-forward" id="next"></i>
        </div>
        <div class="songinfo">
            <img src="song.gif" alt="" width="42px" id="gif"><span id="mastersongname"> closer-The chainsmoker</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/5177835931.js" crossorigin="anonymous"></script>
    <script src="index.js"></script>
